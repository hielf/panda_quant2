<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>登录</title>
        <!-- 引入 WeUI -->
        <!-- <link rel="stylesheet" href="path/to/weui/dist/style/weui.min.css"/> -->
        <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
        <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.1.2/css/jquery-weui.min.css">

        <link href="https://cdn.bootcss.com/dplayer/1.25.0/DPlayer.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/hls.js/8.0.0-beta.3/hls.min.js"></script>
        <script src="https://cdn.bootcss.com/dplayer/1.25.0/DPlayer.min.js"></script>
    </head>
    <body style="background-color:#f0eff5">
      <div id="body">
        <div id="dplayer"></div>
        <script type="text/javascript">
          // 另一种方式，使用 customType
          const dp = new DPlayer({
              container: document.getElementById('dplayer'),
              video: {
                  url: 'http://spiaapi.covond.com:8088/hls/test227.m3u8',
                  type: 'customHls',
                  customType: {
                      'customHls': function (video, player) {
                          const hls = new Hls();
                          hls.loadSource(video.src);
                          hls.attachMedia(video);
                      }
                  }
              }
          });
        </script>
        <div id="player"></div>



      </div>

      <!-- <script src="/js/config.js"></script> -->
      <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
      <script src="https://cdn.bootcss.com/jquery-weui/1.1.2/js/jquery-weui.min.js"></script>

    </body>
</html>
